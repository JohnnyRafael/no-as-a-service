<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejection Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>The Ultimate Rejection Machine</h1>
      <p class="subtitle">Because saying "no" yourself is so last century</p>
    </div>
    
    <div class="machine">
      <div class="machine-top">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <div class="machine-body">
        <button id="generateBtn">
          <span class="btn-text">PUSH FOR REJECTION</span>
          <span class="btn-subtext">It's less painful this way</span>
        </button>
      </div>
    </div>
    
    <div id="results" class="results-container">
      <!-- Responses will appear here -->
    </div>
    
    <div class="footer">
      <p>Disclaimer: No feelings were harmed in the making of this rejection machine</p>
      <p class="tiny-text">* Results may vary. Side effects include awkward silences and occasional eye-rolling.</p>
      
      <div class="attribution">
        Built for fun by <a href="https://iKemo.io" target="_blank">ikemo</a> on top of <a href="https://github.com/JohnnyRafael/no-as-a-service" target="_blank">no-as-a-service</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
